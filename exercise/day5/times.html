<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>4의 배수일까 아닐까
   <style>
      body{
         text-align: center;
      }
   </style>
   </title>
</head>
<body>
   <h1>4의 배수일까 아닐까</h1>

   <script>
      let num;
      number =prompt("숫자를 입력하세요.");
      if(num%4 == 0){
         document.write(number+"은(는) 4의 배수입니다.");        
      }else(){        
         document.write(number+"은(는) 4의 배수가아닙니다..");
      }else{
         document.write("올바른 숫자를 입력하세요.");
      }

   </script>
</body>
</html>
