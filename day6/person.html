<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
   //json - (javascript object notation) - 자바스크립트 객체
   /*
   let 객체이름 ={ 
      속성이름 :"송성값",
      속성이름 : 속성값,
   }*/

   let person ={ 
      name :"최은호",
      age :29,
      isMerried: false,

      play: function(){//객체의 소속 - 함수
         alert("eunhhhooo!")
      }
   }

   //person 객체 사용하기
   console.log(person.name)
   document.write(person.name +"<br>");
   document.write(person.age +"<br>");
   document.write("결혼 유무" + person.isMerried +"<br>");

   person.play();
   </script>
</body>
</html>
