<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 보이기 및 숨기기</title>
    <style>
        button{margin: 10px 20px;}
        img{display: none;}
    </style>
</head>
<body>
    <button onclick="showhide()" id="btn">마이 프린세스 보기</button>
<div>
    <img src="images/dog.jpg" alt="꽃" id="pic">
</div>
<script>
    // 버튼 토글(toggle) - 2가지 기능
    let sw = true;

    function showhide(){
        // 처음 호출하면 숨기기, 두 번째 호출하면 보이기
        // 상태를 바꿔놓아야함
        let pic = document.getElementById("pic");
        let btn = document.getElementById("btn");
        if(sw == true){
            pic.style.display = "block";
            btn.innerText = "마이 프린세스 감추기";
            sw = false;
        }else {
            pic.style.display = "none";
            btn.innerText = "마이 프린세스 보기";
            sw = true;
        }
    }
</script>
</body>
</html>
